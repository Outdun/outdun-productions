<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 400" preserveAspectRatio="xMidYMid slice">
    <defs>
        <!-- Colored light leak gradients -->
        <radialGradient id="leak-orange" cx="30%" cy="40%">
            <stop offset="0%" style="stop-color:#ff6b35; stop-opacity:0.85"/>
            <stop offset="40%" style="stop-color:#ff8c5a; stop-opacity:0.5"/>
            <stop offset="70%" style="stop-color:#ffad7f; stop-opacity:0.2"/>
            <stop offset="100%" style="stop-color:#000000; stop-opacity:0"/>
        </radialGradient>
        
        <radialGradient id="leak-pink" cx="70%" cy="60%">
            <stop offset="0%" style="stop-color:#ff1b6b; stop-opacity:0.8"/>
            <stop offset="35%" style="stop-color:#ff4d8f; stop-opacity:0.45"/>
            <stop offset="65%" style="stop-color:#ff7fb3; stop-opacity:0.15"/>
            <stop offset="100%" style="stop-color:#000000; stop-opacity:0"/>
        </radialGradient>
        
        <radialGradient id="leak-purple" cx="50%" cy="30%">
            <stop offset="0%" style="stop-color:#9d4edd; stop-opacity:0.75"/>
            <stop offset="45%" style="stop-color:#b97ae6; stop-opacity:0.4"/>
            <stop offset="80%" style="stop-color:#d5a6f0; stop-opacity:0.12"/>
            <stop offset="100%" style="stop-color:#000000; stop-opacity:0"/>
        </radialGradient>
        
        <radialGradient id="leak-cyan" cx="40%" cy="70%">
            <stop offset="0%" style="stop-color:#06d6a0; stop-opacity:0.7"/>
            <stop offset="40%" style="stop-color:#3fe0b7; stop-opacity:0.38"/>
            <stop offset="75%" style="stop-color:#72ebce; stop-opacity:0.1"/>
            <stop offset="100%" style="stop-color:#000000; stop-opacity:0"/>
        </radialGradient>
        
        <radialGradient id="leak-yellow" cx="60%" cy="50%">
            <stop offset="0%" style="stop-color:#ffd60a; stop-opacity:0.65"/>
            <stop offset="42%" style="stop-color:#ffe14a; stop-opacity:0.35"/>
            <stop offset="78%" style="stop-color:#ffec8a; stop-opacity:0.08"/>
            <stop offset="100%" style="stop-color:#000000; stop-opacity:0"/>
        </radialGradient>
        
        <!-- Colorful streak gradients -->
        <linearGradient id="streak-warm" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ff6b35; stop-opacity:0"/>
            <stop offset="25%" style="stop-color:#ff8844; stop-opacity:0.35"/>
            <stop offset="50%" style="stop-color:#ffa55c; stop-opacity:0.55"/>
            <stop offset="75%" style="stop-color:#ffb570; stop-opacity:0.25"/>
            <stop offset="100%" style="stop-color:#000000; stop-opacity:0"/>
        </linearGradient>
        
        <linearGradient id="streak-cool" x1="100%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#000000; stop-opacity:0"/>
            <stop offset="20%" style="stop-color:#4d7cff; stop-opacity:0.3"/>
            <stop offset="50%" style="stop-color:#7a9eff; stop-opacity:0.5"/>
            <stop offset="80%" style="stop-color:#a8c0ff; stop-opacity:0.2"/>
            <stop offset="100%" style="stop-color:#000000; stop-opacity:0"/>
        </linearGradient>
        
        <linearGradient id="streak-magenta" x1="20%" y1="100%" x2="80%" y2="0%">
            <stop offset="0%" style="stop-color:#000000; stop-opacity:0"/>
            <stop offset="30%" style="stop-color:#c44dff; stop-opacity:0.32"/>
            <stop offset="60%" style="stop-color:#d875ff; stop-opacity:0.48"/>
            <stop offset="85%" style="stop-color:#e69dff; stop-opacity:0.18"/>
            <stop offset="100%" style="stop-color:#000000; stop-opacity:0"/>
        </linearGradient>
        
        <!-- Blur filters -->
        <filter id="blur-soft">
            <feGaussianBlur in="SourceGraphic" stdDeviation="28"/>
        </filter>
        <filter id="blur-medium">
            <feGaussianBlur in="SourceGraphic" stdDeviation="45"/>
        </filter>
        <filter id="blur-heavy">
            <feGaussianBlur in="SourceGraphic" stdDeviation="65"/>
        </filter>
        
        <!-- Vignette gradient -->
        <radialGradient id="vignette" cx="50%" cy="50%">
            <stop offset="0%" style="stop-color:#000000; stop-opacity:0"/>
            <stop offset="55%" style="stop-color:#000000; stop-opacity:0.25"/>
            <stop offset="100%" style="stop-color:#000000; stop-opacity:0.75"/>
        </radialGradient>
    </defs>
    
    <!-- Black background -->
    <rect width="1920" height="400" fill="#000000"/>
    
    <!-- Main light leaks - heavily blurred -->
    <g filter="url(#blur-heavy)">
        <ellipse cx="180" cy="120" rx="300" ry="350" fill="url(#leak-orange)"/>
        <ellipse cx="1700" cy="300" rx="380" ry="420" fill="url(#leak-pink)"/>
        <ellipse cx="950" cy="80" rx="280" ry="320" fill="url(#leak-purple)"/>
    </g>
    
    <!-- Secondary light leaks - medium blur -->
    <g filter="url(#blur-medium)">
        <ellipse cx="600" cy="280" rx="220" ry="260" fill="url(#leak-cyan)"/>
        <ellipse cx="1350" cy="150" rx="200" ry="240" fill="url(#leak-yellow)"/>
        <ellipse cx="400" cy="350" rx="180" ry="210" fill="url(#leak-purple)"/>
        <ellipse cx="1550" cy="90" rx="160" ry="190" fill="url(#leak-orange)"/>
    </g>
    
    <!-- Colorful light streaks -->
    <g filter="url(#blur-soft)">
        <path d="M -150,0 L 650,400 L 530,400 L -200,0 Z" fill="url(#streak-warm)"/>
        <path d="M 1950,0 L 1250,400 L 1370,400 L 2050,0 Z" fill="url(#streak-cool)"/>
        <path d="M 750,-80 L 1150,480 L 1030,480 L 630,-80 Z" fill="url(#streak-magenta)"/>
    </g>
    
    <!-- Soft glow spots for extra depth -->
    <g filter="url(#blur-soft)">
        <circle cx="280" cy="200" r="85" fill="#ff6b35" opacity="0.22"/>
        <circle cx="1450" cy="260" r="100" fill="#ff1b6b" opacity="0.25"/>
        <circle cx="850" cy="320" r="70" fill="#06d6a0" opacity="0.18"/>
        <circle cx="1750" cy="140" r="60" fill="#ffd60a" opacity="0.2"/>
        <circle cx="500" cy="90" r="65" fill="#9d4edd" opacity="0.19"/>
    </g>
    
    <!-- Subtle overlay spots for color mixing -->
    <g filter="url(#blur-medium)">
        <ellipse cx="1100" cy="250" rx="150" ry="180" fill="#ff4d8f" opacity="0.15"/>
        <ellipse cx="700" cy="150" rx="130" ry="160" fill="#4d7cff" opacity="0.12"/>
    </g>
    
    <!-- Vignette overlay for depth -->
    <rect width="1920" height="400" fill="url(#vignette)"/>
</svg>
