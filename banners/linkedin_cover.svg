<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1128" height="191" viewBox="0 0 1128 191">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400&amp;display=swap');
        </style>

        <!-- Light leak gradients -->
        <radialGradient id="lk1" cx="30%" cy="40%">
            <stop offset="0%" style="stop-color:#ffffff; stop-opacity:0.9"/>
            <stop offset="40%" style="stop-color:#e8e8e8; stop-opacity:0.5"/>
            <stop offset="70%" style="stop-color:#cccccc; stop-opacity:0.2"/>
            <stop offset="100%" style="stop-color:#000000; stop-opacity:0"/>
        </radialGradient>

        <radialGradient id="lk2" cx="70%" cy="60%">
            <stop offset="0%" style="stop-color:#ffffff; stop-opacity:0.8"/>
            <stop offset="35%" style="stop-color:#d9d9d9; stop-opacity:0.45"/>
            <stop offset="65%" style="stop-color:#b8b8b8; stop-opacity:0.15"/>
            <stop offset="100%" style="stop-color:#000000; stop-opacity:0"/>
        </radialGradient>

        <radialGradient id="lk3" cx="50%" cy="30%">
            <stop offset="0%" style="stop-color:#f5f5f5; stop-opacity:0.7"/>
            <stop offset="45%" style="stop-color:#d0d0d0; stop-opacity:0.35"/>
            <stop offset="80%" style="stop-color:#a8a8a8; stop-opacity:0.1"/>
            <stop offset="100%" style="stop-color:#000000; stop-opacity:0"/>
        </radialGradient>

        <linearGradient id="st1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff; stop-opacity:0"/>
            <stop offset="30%" style="stop-color:#e0e0e0; stop-opacity:0.4"/>
            <stop offset="50%" style="stop-color:#f8f8f8; stop-opacity:0.6"/>
            <stop offset="70%" style="stop-color:#d5d5d5; stop-opacity:0.3"/>
            <stop offset="100%" style="stop-color:#000000; stop-opacity:0"/>
        </linearGradient>

        <linearGradient id="st2" x1="100%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#000000; stop-opacity:0"/>
            <stop offset="25%" style="stop-color:#c8c8c8; stop-opacity:0.35"/>
            <stop offset="55%" style="stop-color:#eeeeee; stop-opacity:0.55"/>
            <stop offset="75%" style="stop-color:#d0d0d0; stop-opacity:0.25"/>
            <stop offset="100%" style="stop-color:#000000; stop-opacity:0"/>
        </linearGradient>

        <filter id="b1">
            <feGaussianBlur in="SourceGraphic" stdDeviation="15"/>
        </filter>
        <filter id="b2">
            <feGaussianBlur in="SourceGraphic" stdDeviation="25"/>
        </filter>
        <filter id="b3">
            <feGaussianBlur in="SourceGraphic" stdDeviation="35"/>
        </filter>

        <radialGradient id="vig" cx="50%" cy="50%">
            <stop offset="0%" style="stop-color:#000000; stop-opacity:0"/>
            <stop offset="60%" style="stop-color:#000000; stop-opacity:0.2"/>
            <stop offset="100%" style="stop-color:#000000; stop-opacity:0.7"/>
        </radialGradient>
    </defs>

    <!-- Black background -->
    <rect width="1128" height="191" fill="#0a0a0a"/>

    <!-- Main light leaks -->
    <g filter="url(#b3)">
        <ellipse cx="120" cy="70" rx="160" ry="150" fill="url(#lk1)"/>
        <ellipse cx="970" cy="130" rx="200" ry="180" fill="url(#lk2)"/>
    </g>

    <!-- Secondary light leaks -->
    <g filter="url(#b2)">
        <ellipse cx="470" cy="120" rx="120" ry="110" fill="url(#lk3)"/>
        <ellipse cx="700" cy="50" rx="100" ry="100" fill="url(#lk1)"/>
        <ellipse cx="260" cy="150" rx="90" ry="90" fill="url(#lk2)"/>
    </g>

    <!-- Light streaks -->
    <g filter="url(#b1)">
        <path d="M -50,0 L 350,191 L 290,191 L -80,0 Z" fill="url(#st1)"/>
        <path d="M 1128,0 L 760,191 L 820,191 L 1170,0 Z" fill="url(#st2)"/>
    </g>

    <!-- Soft glow spots -->
    <g filter="url(#b1)">
        <circle cx="200" cy="40" r="40" fill="#ffffff" opacity="0.15"/>
        <circle cx="850" cy="95" r="50" fill="#ffffff" opacity="0.18"/>
        <circle cx="560" cy="165" r="35" fill="#ffffff" opacity="0.12"/>
    </g>

    <!-- Vignette -->
    <rect width="1128" height="191" fill="url(#vig)"/>

    <!-- Text: DREAM | CREATE | IMPACT -->
    <text x="564" y="105" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-weight="300" font-size="22" letter-spacing="12" fill="#f0f0f0" opacity="0.9">
        DREAM
        <tspan fill="#666666" font-size="22" letter-spacing="6" dx="8"> | </tspan>
        <tspan fill="#f0f0f0" letter-spacing="12">CREATE</tspan>
        <tspan fill="#666666" font-size="22" letter-spacing="6" dx="8"> | </tspan>
        <tspan fill="#f0f0f0" letter-spacing="12">IMPACT</tspan>
    </text>
</svg>
